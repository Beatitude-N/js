<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calc</title>
  <link href="calc.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="wrapper">
    <div class="container" id="topContainer">
      <div class="title">Bill total</div>
      <div class="inputContainer">
        <span>$</span>
        <input
          onkeyup="calculateBill()"
          type="text"
          id="billTotalInput"
          placeholder="0.00"
          pattern="[0-9]+"
          required
        />
      </div>
    </div>


    <div class="container">
      <div class="title">Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input
          onkeyup="calculateBill()"
          type="text"
          id="tipInput"
          placeholder="10"
          pattern="[0-9]+"
          title="Please enter a numeric value"
          required
        />
      </div>
    </div>
    
    <div class="container" id="bottom">
      <div class="splitContainer">
        <div class="title">People</div>
        <div class="controls">
          <span class="buttonContainer">
            <button class="splitButton" onclick="increasePeople()">
              <span class="buttonText">+</span>
            </button>
          </span>
          <span class="splitAmount" id="numberOfPeople">1</span>
          <span class="buttonContainer">
            <button class="splitButton" onclick="decreasePeople()">
              <span class="buttonText">-</span>
            </button>
          </span>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per Person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
  </div>
</body>
<script src="calc.js"></script>
</html>
